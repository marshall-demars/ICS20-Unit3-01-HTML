<!DOCTYPE html>
<!-- ICS20-Unit3-01-HTML -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Calculating area of a trapezoid">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="Marshall">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <title>Area of a trapezoid</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="./css/style.css">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-teal.min.css" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">Calculating the area of a trapezoid</span>
        </div>       
      </header>
      <main class = "mdl-layout__content">
        <img src="./images/trapezoid.png" alt="rectangle" width="25%" height="auto" />
        <!-- basic text -->
        <p>Input the two lentghs of the bases and the height of the trapezoid<br>Formula= [(a + b) / 2] x h</p>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="a-base-of-trapezoid">
            <label class="mdl-textfield__label" for="a-base-of-trapezoid">Input base a</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="b-base-of-trapezoid">
            <label class="mdl-textfield__label" for="b-base-of-trapezoid">Input base b</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Colored raised button -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="calculate()">
          Calculate
        </button>
        <div id="answer">
          <div id="area"></div>
        </div>
      </main>
    </div>
  </body>
</html>
